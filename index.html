    </div>

    <div class="addNote modal">
        <h3>Dodaj notatkę</h3>
        <label for="cathegory">Wybierz kategorię:</label>
        <select id="cathegory">
            <option value="0" disabled hidden selected>Wybierz kategorię</option>
        </select>

        <label for="newNoteArea">Wpisz treść notatki:</label>
        <textarea id="newNoteArea" cols="30" rows="5" placeholder="Wpisz treść notatki"></textarea>
        <p class="error errorNote">Uzupełnij wszystkie pola</p>
        <div class="buttonArea">
            <button class="save"><i class="fa-regular fa-floppy-disk"></i>Zapisz</button>
            <button class="cancel"><i class="fa-regular fa-rectangle-xmark"></i>Anuluj</button>
        </div>
    </div>


    <div class="catModal modal">
        <h3>Kategorie</h3>
        <label for="cathegoryList">Twoje kategorię:</label>
        <select id="cathegoryList" size="5">
            <option style="background-color: yellow;">dfsdfs</option>
            <option style="background-color: yellow;">fbdfb</option>
            <option style="background-color: yellow;">fb</option>
        </select>
        <p class="error errorCat">Uzupełnij wszystkie pola</p>
        <div class="buttonArea">
            <button class="addCatBtn"><i class="fa-regular fa-square-plus"></i>Dodaj</button>
            <button class="editCatBtn"><i class="fa-regular fa-pen-to-square"></i>Edytuj</button>
            <button class="deleteCat"><i class="fa-regular fa-square-minus"></i>Usuń</button>
            <button class="closeCatModal"><i class="fa-regular fa-rectangle-xmark"></i>Wyjdź</button>
        </div>
    </div>

    <div class="addCatModal modal">
        <h3>Dodaj kategorie</h3>
        <form class="addCatForm">
            <label for="nameCatInput">Nazwa kategori:</label>
            <input type="text" name="name" id="nameCatInput" style="margin-bottom: 5px;">
            <label for="colorCatInput">Kolor kategori:</label>
            <input type="color" name="color" id="colorCatInput" style="height: 20px; width: 93px;">
        </form>
        <p class="error errorAddCat">Uzupełnij wszystkie pola</p>
        <div class="buttonArea">
            <button class="saveCatBtn"><i class="fa-regular fa-square-plus"></i>Dodaj</button>
            <button class="cancelAddCatBtn"><i class="fa-regular fa-rectangle-xmark"></i>Anuluj</button>
        </div>
    </div>

    <div class="editCatModal modal">
        <h3>Edytuj kategorie</h3>
        <form class="editCatForm">
            <label for="editNameCatInput">Nazwa kategori:</label>
            <input type="text" name="name" id="editNameCatInput" style="margin-bottom: 5px;">
            <label for="editColorCatInput">Kolor kategori:</label>
            <input type="color" name="color" id="editColorCatInput" style="height: 20px; width: 93px;">
        </form>
        <p class="error errorEditCat">Uzupełnij wszystkie pola</p>
        <div class="buttonArea">
            <button class="saveEditCatBtn"><i class="fa-regular fa-square-plus"></i>Edytuj</button>
            <button class="cancelEditCatBtn"><i class="fa-regular fa-rectangle-xmark"></i>Anuluj</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
